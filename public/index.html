<body>
    <h1>THE awesome CHAT!</h1>
    <div>
        <ul data-role="messages-container"></ul>
        <input type="text" placeholder="message" data-role="message" />
        <button data-role="send-button">Send message</button>
    </div>

    <script>
        $('[data-role="send-button"]').click(function(){
            
            let input= $('[data-role="message"]');
            const massege=input.val();
            
              socket.emit("massege-sent",{massege});
            input.val("");

        });
          socket.on("message-recived",(massege)=>{
addmas(massege.messageText)
          });
        function addmas(massege){
/*  $('[data-role="messages-container"]').text("") */
             $('[data-role="messages-container"]').append(`<li>${massege}</li>`)
        }
    </script>
